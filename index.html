<!DOCTYPE html>
<html>
<head>
	<title>Center Table Schedule Simulation</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<script src="data.js"></script>
</head>

<body>
	<p id="title">Center Table</p>
	<div id="control-panel">
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="clear">Clear</button>
		
	</div>
	<div id="slider-container">
		  <input type="range" min="1000" max="5000" value="3000" class="slider" id="speed-slider">
		  <p id="speed-text-box"><span id="speed"></span> seconds = 15 minutes</p>
		</div>
	<div id="clock">
		<div class="select">
	      <select id="day-selector">
	        <option>Monday</option>
	        <option>Tuesday</option>
	        <option>Wednesday</option>
	        <option>Thursday</option>
	        <option>Friday</option>
	        <option>Saturday</option>
	        <option>Sunday</option>
	      </select>
	      <div class="select__arrow"></div>
	    </div>
		<p id="time">07:00</p>
	</div>
	<div id="station-area"></div>
	<div id="wait-area"></div>
	<div id="entrance-area"></div>
</body>
</html>
